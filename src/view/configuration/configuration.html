<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GTM 123 Data Layer Consumer Configuration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      input:invalid {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="form-group">
        <label>
          GTM Data Layer object name
          <input
            id="gtmDlName"
            class="form-control"
            minlength="1"
            maxlength="100"
            required
            placeholder="dataLayer"
            value="dataLayer"
          />
          <small class="text-muted">
            (Required) Your GTM Data Layer name, for example <i>dataLayer</i>.
          </small>
        </label>
      </div>
    </div>

    <script src="https://assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
    <script>
      var gtmDlNameInput = document.querySelector('#gtmDlName');

      window.extensionBridge.register({
        init: function (info) {
          if (info.settings) {
            gtmDlNameInput.value = info.settings.gtmDlName;
          }
        },

        getSettings: function () {
          return {
            gtmDlName: gtmDlNameInput.value
          };
        },

        validate: function () {
          return gtmDlNameInput.checkValidity();
        }
      });
    </script>
  </body>
</html>
